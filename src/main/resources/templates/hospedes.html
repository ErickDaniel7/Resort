<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">

<head>
  <title>Cadastro de hospedes</title>
  <meta charset="UTF-8">
  <!-- Adicionando Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body style="background-color:light">
  <div class="main">
    <nav class="navbar navbar-expand-lg navbar-light  bg-light ">
      <a class="navbar-brand" href="#">CONTROLE DE HÓSPEDES</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/resort/quarto">Quartos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/resort/hospede">Hóspedes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/resort/reserva">Reservas</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="mt-4">
      <div class="row col-12 d-flex justify-content-end ml-1 mb-0">
        <div class="d-flex">
          <div class="d-flex">
            <div class="form-group mr-1">
              <input type="text" id="idHospedeFiltro" name="idHospedeFiltro" class="form-control filtrar"
                placeholder="Filtrar por ID" aria-describedby="idHospedeFiltro" style="height:35px">

            </div>
            <button class="btn btn-secondary mr-4" style="height:35px;" id="filtroButton"> Filtrar</button>
          </div>
        </div>
      </div>
      <div class="row mt-0 ml-4 mr-4">
        <div class="col-lg-3 col-md-12 mt-2" >
          <div class="card p-4 " >
            <form id="formulariohospede">
              <input type="hidden" id="id" name="id" class="form-control">

              <div class="form-group">
                <label for="nome" class="label__input">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" aria-describedby="nome">



                <label for="telefone" class="label__input">Telefone:</label>
                <input type="text" id="telefone" name="telefone" class="form-control" aria-describedby="telefone">



                <label for="cpf" class="label__input">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control" aria-describedby="cpf">



                <label for="rg" class="label__input">RG:</label>
                <input type="text" id="rg" name="rg" class="form-control" aria-describedby="rg">



                <label for="dataNascimento" class="label__input">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" class="form-control"
                  aria-describedby="dataNascimento">
              </div>

            </form>

            <div class="mb-autod-flex flex-column justify-content-end" style="position: relative; margin-top: 0px; bottom:0px;">
              <hr>
              <button type="button" class="btn btn-primary w-100 mb-1 salvarButton">Salvar</button>
              <button type="button" class="btn btn-danger w-100">Excluir</button>
              <button type="button" class="btn btn-secondary w-100 mt-1 clean-field">Limpar Campos</button>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-md-12 mt-2">
          <div class="card p-4">
            <table class="table" id="tabelahospedes">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Telefone</th>
                  <th>CPF</th>
                  <th>RG</th>
                  <th>Data Nascimento</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="hospede : ${hospedes}">
                  <td th:text="${hospede.id}"></td>
                  <td th:text="${hospede.nome}"></td>
                  <td th:text="${hospede.telefone}" th:class="telefone-column"></td>
                  <td th:text="${hospede.cpf}" th:class="cpf-column"></td>
                  <td th:text="${hospede.rg}" th:class="rg-column"></td>
                  <td th:text="${#temporals.format(hospede.dataNascimento, 'dd/MM/yyyy')}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!--Modal de exibição de erro-->
  <!-- Modal de Erro -->
  <div class="modal fade" id="erroModal" tabindex="-1" role="dialog" aria-labelledby="erroModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="erroModalLabel">Erro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="erroModalMensagem">
          <!-- Mensagem de erro será inserida aqui -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Adicionando scripts do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/util.js"></script>
  <script src="/js/backend.js"></script>
  <script src="/js/frontend_hospede.js"></script>
</body>

</html>
