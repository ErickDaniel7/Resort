spring.application.name=resort
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=abc123

# Definir o dialeto SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Habilitar o modo de exibi��o do SQL gerado
spring.jpa.show-sql=true

# Configurar o nome do esquema do banco de dados
spring.jpa.properties.hibernate.default_schema=resort

# Configurar a estrat�gia de cria��o de tabela
spring.jpa.hibernate.ddl-auto=update

# Configura��o do Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=resort

spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html